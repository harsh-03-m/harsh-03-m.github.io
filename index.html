<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's Game Night</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc70, #ff9a9e);
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            padding: 50px 5%;
        }
        .invite-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 2s ease-in-out infinite;
        }
        h1 {
            font-size: 1.8em;
        }
        h2, p {
            font-size: 1.2em;
        }
        .footer {
            margin-top: 20px;
            font-size: 1em;
        }
        .dice {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            top: -50px;
            left: 50%;
            animation: roll 5s linear infinite;
        }
        @keyframes roll {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5em; }
            h2, p { font-size: 1em; }
            .invite-card { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="invite-card floating">
            <h1>üé≤ Birthday Game Night Invitation üé≤</h1>
            <h2>Hosted by Harsh</h2>
            <p>üìç Location: 3014 Lorenzo Apt</p>
            <p>üìÖ Date: 25th Feb 2025</p>
            <p>‚è∞ Time: 10 PM</p>
            <p>üéÆ Fun, Chill, and Bhojan! üçΩÔ∏è</p>
            <p>‚ô†Ô∏è Let's play Cards, Catan, or some exciting games! üé≠</p>
        </div>
        <div class="footer">Come for the games, stay for the vibes! üé≠‚ú®</div>
    </div>
    <script>
        function createDice() {
            const dice = document.createElement("div");
            dice.classList.add("dice");
            dice.textContent = Math.floor(Math.random() * 6) + 1;
            dice.style.left = Math.random() * 90 + "vw";
            document.body.appendChild(dice);
            setTimeout(() => {
                dice.remove();
            }, 5000);
        }
        setInterval(createDice, 1000);
    </script>
</body>
</html>
